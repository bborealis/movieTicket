<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>COSTNER CLASSIC CINEM</title>
</head>

<body>
    <div class="container">
        <h1>COSTNER CLASSIC CINEMA</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>ADD TICKET:</h2>
                <form id="new-ticket">
                    <div class="form-group">
                        <label for="new-movie-name">MOVIE:</label>
                        <select name="new-movie-name" id="new-movie-name">
                            <option value="danceswithwolves">Dances With Wolves</option>
                            <option value="robinhood">Robin Hood: Prince of Thieves</option>
                            <option value="waterworld">Water World</option>
                            <option value="fieldofdreams">Field of Dreams</option>
                            <option value="thepostman">The Postman</option>
                            <option value="theuntouchables">The Untouchables</option>
                            <option value="thebodyguard">The Bodyguard</option>
                            <option value="bulldurham">Bull Durham</option>
                            <option value="tincup">Tin Cup</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-movie-time">TIME:</label>
                        <select name="new-movie-time" id="new-movie-time">
                            <option value="time1">1:30 pm</option>
                            <option value="time3">3:00 pm</option>
                            <option value="time4">4:30 pm</option>
                            <option value="time5">5:30 pm</option>
                            <option value="time6">6:30 pm</option>
                            <option value="time7">7:30 pm</option>
                            <option value="time8">8:30 pm</option>
                            <option value="time9">9:30 pm</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-age-bracket">AGE:</label>
                        <select name="new-age-bracket" id="new-age-bracket">
                            <option value="child">Child (5 and under)</option>
                            <option value="youth">Youth (6 - 17)</option>
                            <option value="student">Student</option>
                            <option value="adult">Adult(18 - 54)</option>
                            <option value="senior">Senior(55+)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Purchase</button>
                </form>

                <h2>Tickets:</h2>
                <ul id="movie">

                </ul>

                <div class="col-md-6">
                    <div id="show-contact">
                        <h2></h2>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
